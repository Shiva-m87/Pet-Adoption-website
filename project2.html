    <h3>Choose Your Pet Animal</h3>
    <form>
        <div id="dog">
            <div>
                <img src="dogg.jpeg" alt="dog photo" height="130px">
            </div>
            <div>
                <label for="dogs">Choose Dog's breed:</label>
                <select name="dog" id="dogs">
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Pug">Pug</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="no" selected>None</option>
                </select>
            </div>
        </div>
        <div id="cat">
            <div>
                <img src="cat1.jpeg" alt="cat photo" height="130px">
            </div>
            <div>
                <label for="cats">Choose Cat's breed:</label>
                <select name="cat" id="cats">
                    <option value="Maine Coon">Maine Coon</option>
                    <option value="Ragdoll ">Ragdoll</option>
                    <option value="Siamese ">Siamese</option>
                    <option value="Persian">Persian</option>
                    <option value="no" selected>None</option>
                </select>
            </div>
        </div>
        <div><pre>

        </pre>
        </div>
        <div id="rabbit">
            <div>
                <img src="rabbit1.jpeg" alt="rabbit photo" height="130px">
            </div>
            <div>
                <label for="rabbits">Choose Rabbits's breed</label>
                <select name="rabbit" id="rabbits">
                    <option value="Mini-rex Rabbits">Mini-rex Rabbits</option>
                    <option value="Holland Lop Rabbits">Holland Lop Rabbits</option>
                    <option value="Dutch Rabbits">Dutch Rabbits</option>
                    <option value="Lionhead Rabbits">Lionhead Rabbits</option>
                    <option value="no" selected>None</option>
                </select>
            </div>
        </div>
        <div id="bird">
            <div>
                <img src="birds.jpeg" alt="bird's image" height="130px">
            </div>
            <div>
                <label for="birds">Choose Bird's breed</label>
                <select name="bird" id="birds">
                    <option value="Canaries">Canaries</option>
                    <option value="Conures">Conures</option>
                    <option value="Parrotlets">Parrotlets</option>
                    <option value="Pionus parrots">Pionus parrots</option>
                    <option value="no" selected>None</option>
                </select>
            </div>
        </div>
        <div>
            <pre>

            </pre>
        </div>
        <div id="sure">
            <label for="sure">Are you sure that you want to select that pet?</label>
            <input type="checkbox" name="sure" required>
        </div>
